<ion-content>
<ion-list>
<img src="{{this.img}}" alt="">

</ion-list>
<ion-content class="ion-padding">
  <ion-button id="open-modal" expand="block">open for more detail</ion-button>

  <ion-modal #modal trigger="open-modal" [initialBreakpoint]="0.25" [breakpoints]="[0, 0.25, 0.5, 0.75]">
    <ng-template>
      <ion-content>
        <ion-list class="list1`">
          <ion-row>
        <ion-col size="8"> <p class="text1"> Filter</p></ion-col> 
        <ion-col size="4">  <p class="text2"> Reset</p> </ion-col>
        </ion-row>
          <p class="text3"> Seats </p>
            <ion-slides [options]="slideOpts">
              <ion-slide *ngFor="let item of seat" (click)="seatselect(item)" [ngClass]="{'blue':seatselect==item}" >
                <ion-list class="list2"> <p > {{item.text}}</p> </ion-list>
              </ion-slide>
            </ion-slides>
            <p class="text3"> Transmission</p>
            <ion-slides [options]="trans">
              <ion-slide *ngFor="let item of tms" (click)="transselect(item)">
                <ion-list class="list2"> <p > {{item.text}}</p> </ion-list>
              </ion-slide>
            </ion-slides>
<p class="text3">Choose color </p>
<ion-row>
  <ion-col  size="2" *ngFor="let item of color"><ion-icon class="icon1" name="ellipse" color="{{ item.color}}" (click)="colorselect(item)"  [ngClass]="{'red':colorselect==item}"></ion-icon> </ion-col>
</ion-row>

<p class="text3">Arrange by</p>
<ion-slides [options]="arrange">
  <ion-slide *ngFor="let item of arrange1" (click)="selectarrange(item)" >
    <ion-list class="list2"> <p > {{item.text}}</p> </ion-list>
  </ion-slide>
</ion-slides>



        </ion-list>
    





      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
</ion-content>
