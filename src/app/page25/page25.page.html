
<ion-content>
    <ion-list class="list1">
        <ion-list class="list2"    >
          <img src="{{ this.product.img}}" alt="" class="img1">
          <ion-row >
            <ion-col size="12" class="col1">
           {{this.product.name}}   
            </ion-col>
            <ion-col  size="6" class="col1">Price </ion-col>
            <ion-col size="6" class="col2">{{this.product.amount}}</ion-col>
            <ion-col  size="6" class="col1" >Quantity </ion-col>
            <ion-col size="2"></ion-col>
            <ion-col size="4" class="col2">
              
              <ion-row >
               <ion-col size="1.5"></ion-col>
                <ion-col size="3">
                  <ion-icon name="add-outline" ></ion-icon>
                </ion-col>
                <ion-col size="4.5" >{{this.product.var}}</ion-col>
                <ion-col size="3">
                  <ion-icon name="remove-outline" ></ion-icon>
                </ion-col>
              </ion-row>
                  
            </ion-col>
            <ion-col  size="6" class="col1">Subtotal </ion-col>
            <ion-col size="6" class="col2">0</ion-col>
            
    
          </ion-row>
    
        </ion-list>
                
        
        </ion-list>
    </ion-content>
