
<ion-content>
  <ion-list class="list1">
      <ion-list class="list2"   *ngFor="let item of array"    >
        <img src="{{item.img}}" alt="" class="img1">
        <ion-row >
          <ion-col size="12" class="col1">
         {{item.name}}
          </ion-col>
          <ion-col  size="6" class="col1">Price </ion-col>
          <ion-col size="6" class="col2">{{item.price}}</ion-col>
          <ion-col  size="6" class="col1" >Quantity </ion-col>
          <ion-col size="2"></ion-col>
          <ion-col size="4" class="col2">
            
            <ion-row >
             <ion-col size="1.5"></ion-col>
              <ion-col size="3">
                <ion-icon name="add-outline" ></ion-icon>
              </ion-col>
              <ion-col size="4.5" >{{item.quantity}}</ion-col>
              <ion-col size="3">
                <ion-icon name="remove-outline" ></ion-icon>
              </ion-col>
            </ion-row>
                
          </ion-col>
          <ion-col  size="6" class="col1">Subtotal </ion-col>
          <ion-col size="6" class="col2">0</ion-col>
          
          <ion-col size="12">
            <ion-button class="button1" (click)="next(item)"> Add to cart</ion-button>
          </ion-col>
  
        </ion-row>
  
      </ion-list>
              
      
      </ion-list>
  </ion-content>
